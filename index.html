<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell App</title>
    <!--Fav-->
    <link
      rel="shortcut icon"
      href="./assets/icon/favicon.ico"
      type="image/x-icon"
    />

    <!--CSS-->
    <link rel="stylesheet" href="./style/standart.css" />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/cart.css" />
    <link rel="stylesheet" href="./style/footer.css" />

    <!--script-->
    <script src="./script/dishes.js" defer></script>
    <script src="./script/templates.js" defer></script>
    <script src="./script/script.js"></script>
  </head>
  <body onload="init()">
    <header>
      <section class="headerMaxWidht">
        <a href="./index.html">
          <img class="headerLogo" src="./assets/img/Logo.png" alt="Logo" />
        </a>
      </section>
    </header>

    <main>
      <section class="mainMaxWidht">
        <div id="cart">
          <div class="cartContainer">
            <h2 class="cartHeadline">Warenkorb</h2>
            <div class="cartAddDishesContainer">
              <h3>Gericht</h3>
              <div class="cartAddDishesNav">
                <div class="cartAddRemoveSection">
                  <img
                    class="cartBtn"
                    src="./assets/icon/add.png"
                    alt="Hinzufügen Button"
                  />
                  <span>Anzahl</span>
                  <img
                    class="cartBtn"
                    src="./assets/icon/remove.png"
                    alt="Entfernen Button"
                  />
                </div>
                <span>Summe €</span>
                <img
                  class="cartBtn"
                  src="./assets/icon/delete.png"
                  alt="Aus dem Warenkorb entfernen Button"
                />
              </div>
            </div>
            <ul class="sumList">
              <li><span>Zwischensumme:</span><span id="amountSum"> €</span></li>
              <li><span>Lieferkosten:</span><span>5,00 €</span></li>
              <li class="resultBold">
                <span>Gesamt:</span><span id="resultSum"> €</span>
              </li>
            </ul>
          </div>
        </div>

        <div id="mainContent">
          <img
            src="./assets/img/chicken.jpg"
            alt="Asiatisches Hühnchengericht"
            class="heroImage"
          />
          <div id="headline">
            <h1>Golden Box</h1>
            <img
              class="headlineImage"
              src="./assets/img/bowl.png"
              alt="Reis Bowl"
            />
            <p class="valuation">Bewertung (3,7 / 5 Sternen)</p>
            <nav class="dishesCategories">
              <a class="dishesCategoriesLink" href="#mainDishesContent"
                >Hauptgerichte</a
              >
            </nav>
            <img
              class="headlineImageMeal"
              src="./assets/img/sushi.jpg"
              alt="Sushirolle"
            />
          </div>
          <div id="mainDishesContent" class="mainDishesContent">
            <h2 class="maindishesHeadline">Hauptgerichte:</h2>
            <div id="mainDishesContainer" class="mainDishesContainer"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section class="footerMaxWidht">
        <img src="./assets/icon/copyright.png" alt="copyright png" />
        <p>copyright 2025 - Bestell App</p>
      </section>
    </footer>
  </body>
</html>
